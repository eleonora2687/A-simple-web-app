<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="\css\register_user.css">
    <link rel="stylesheet" href="\css\horiz_navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js\register_user.js"></script>
</head>

<body>
<ul>
    <li><a class="active" href="index.html">Homepage</a></li>
    <li><a href="display_users.html">Display Users</a></li>
    <li><a href="register_user.html">Register New User</a></li>
</ul><br><br>

<form id="registerUserForm">
    <div class="container">
        <h2>Register</h2>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name*" name="name" id="name" required>

        <label for="surname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname*" name="surname" id="surname" required>

        <label for="gender"><b>Gender</b></label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label for="birthdate"><b>Birthdate</b></label>
        <input type="text" placeholder="Enter Birthdate*" id="birthdate" name="birthdate" required><br>

        <label for="workAddress"><b>Work Address</b></label>
        <input type="textarea" placeholder="Enter Work Address" name="workAddress" id="workAddress">

        <label for="homeAddress"><b>Home Address</b></label>
        <input type="textarea" placeholder="Enter Home Address" name="homeAddress" id="homeAddress">

        <div class="terms">
            <input type="checkbox" id="termsCheckbox" name="terms">
            <label for="termsCheckbox">I have read and agree to the terms of service</label>
        </div>

        <hr>
        <button type="submit" class="registerbtn">Register</button>
    </div>
</form>
</body>
</html>
